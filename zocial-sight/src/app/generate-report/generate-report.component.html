<section>
  <div class="normal-card card card-cascade narrower">
    <section>
      <div class="row">
        <div class="col-xl-12 col-lg-12 mr-0">
          <div class="view gradient-card-header blue-gradient header">
            <h2 class="h2-responsive mb-0">Generate Report</h2>
          </div>
          <div class="card-body pb-0">
  

            <div class="row card-body">
              <div class="col-md-6">
                  <mat-form-field>
                      <mat-select [(value)]="selected">
                        <mat-option *ngFor="let food of foods" [value]="food.value" (click)="drawGraph($event.target.textContent)">
                          {{ food.viewValue }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
              </div>
              <div class="col-md-6">
                  <mat-form-field>
                      <mat-select [(value)]="selected1">
                        <mat-option *ngFor="let food of foods1" [value]="food.value" (click)="drawGraph($event.target.textContent)">
                          {{ food.viewValue }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
              </div>
             
   
              <div style="width: 198px;     margin: auto;">
                <button  class="btn btn-primary" (click)="generate()">Generate</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div *ngIf="show" style="
  left: 0;
  top: 0;
  z-index: 100;
  background: black;
  width: 100%;
  height: 100%;
  position: fixed;
  opacity: 0.5;"></div>
  <div *ngIf="show" style="  padding: 30px;
z-index: 200;
top: 20%;
left: 20%;
background: white;
position: fixed;
width: 800px;
height: 400px;
overflow-y: scroll;">

<table>
    <tr>
      <th>Date</th>
      <th>Coke</th>
      <th>Fanta</th>
      <th>Sprite</th>
    </tr>
    <tr *ngFor="let topuser of topUsers1 ;let i = index">
      <td>{{topuser.date}}</td>
      <td>{{topuser.coke}}</td>
      <td>{{topuser.fanta}}</td>
      <td>{{topuser.sprite}}</td>
    </tr>

  </table>
    <button style="  
    background: #00bdff;
    border: 0; color:white" (click)="show=!show">Close</button>
    <button style="  
    background: #00bdff;
    border: 0; color:white;margin-left: 10px;" (click)="download()">Download</button>
  </div>
</section>
