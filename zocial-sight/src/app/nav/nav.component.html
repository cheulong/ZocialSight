                <a class="nav-link waves-light" mdbWavesEffect>Account</a>
            </li>

            <li *ngIf="!isLoggedIn()" class="nav-item" (click)="register()">
                <a class="nav-link waves-light" mdbWavesEffect>Sign Up</a>
            </li>
