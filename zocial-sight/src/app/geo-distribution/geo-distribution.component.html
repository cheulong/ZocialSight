<section class="all">

  <div class="card card-cascade narrower">

    <section >

      <div class="row">

        <div class="col-xl-12 col-lg-12 mr-0">

          <div class="view gradient-card-header blue-gradient header">

            <h2 class="h2-responsive mb-0">Geo Distribution</h2>
          </div>

          <div class="card-body pb-0 gender-card">
            <mat-form-field>
              <mat-select  [(value)]="selected" >
                <mat-option *ngFor="let food of foods" [value]="food.value" (click)="getLocation($event.target.textContent)">
                  {{ food.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="row">
              <div class="col-xl-5">
                <div class="geo"></div>
              </div>
              <div class="col-xl-7  ">

                <!--Table-->
                <table class="table">

                  <!--Table head-->
                  <thead class="blue-grey lighten-4">
                    <tr>
                      <th>#</th>
                      <th>Province</th>
                      <th>Number</th>
                    </tr>
                  </thead>
                  <!--Table head-->

                  <!--Table body-->
                  <tbody>
                    <tr *ngFor="let province of provinces1;let i = index">
                      <th scope="row">{{i+1}}</th>
                      <td>{{province.city}}</td>
                      <td>{{province.num}}</td>
                    </tr>
                  </tbody>
                  <!--Table body-->
                </table>
                <!--Table-->


              </div>
            </div>
          </div>
        </div>


      </div>
    </section>
  </div>
</section>
